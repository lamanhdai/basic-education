<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slide Show Popup</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lity.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src='js/index.js'></script>
    <script src="js/jcarousel.js"></script>
    <script src="js/lity.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">Slide Show Popup</h1>
            <div class="connected-carousels">
                <div class="stage">
                    <div class="carousel carousel-stage">
                        <ul>
                          <li>
                              <a href="http://aeon.com.vn/wordpress/wp-content/uploads/2016/05/bnr-big_shopping.jpg" data-lity>
                                  <img src="img/img1.jpg" width="600" height="400" alt=""></a>
                          </li>
                          <li>
                              <a href="http://aeon.com.vn/wordpress/wp-content/uploads/2016/04/long_bienlarge.png" data-lity>
                                  <img src="img/img2.jpg" width="600" height="400" alt=""></a>
                          </li>
                          <li>
                              <a href="http://aeon.com.vn/wordpress/wp-content/uploads/2016/05/bnr-big_shopping.jpg" data-lity><img src="img/img3.jpg" width="600" height="400" alt=""></a>
                          </li>
                          <li>
                              <a href="http://aeon.com.vn/wordpress/wp-content/uploads/2016/05/bnr-big_shopping.jpg" data-lity><img src="img/img4.jpg" width="600" height="400" alt=""></a>
                          </li>
                      </ul>
                    </div>
                    <div class="controls">
                      <a href="#" class="prev prev-stage"><span>&lsaquo;</span></a>
                      <a href="#" class="next next-stage"><span>&rsaquo;</span></a>
                    </div>
                </div><!-- /.navigation -->

                <div class="thumb_carousel">
                    <div class="carousel carousel-navigation">
                        <ul>
                            <li><img src="img/img1_thumb.jpg" width="50" height="50" alt=""></li>
                            <li><img src="img/img2_thumb.jpg" width="50" height="50" alt=""></li>
                            <li><img src="img/img3_thumb.jpg" width="50" height="50" alt=""></li>
                            <li><img src="img/img4_thumb.jpg" width="50" height="50" alt=""></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div> <!-- /.container -->
    </div><!-- /.wrapper -->
    
</body>

</html>
