<head>
<meta charset="utf-8">

<title></title>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all">
<link href="css/index.css" rel="stylesheet" type="text/css" media="all">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js"></script>
<script src="js/index.js" type="text/javascript"></script>
<script type="text/javascript" src="js/contact.js"></script>
</head>
<body>

<div id="contact_us">
  <div class="inner clearfix">
    <div class="form">
      <form id="contact_form">
        <table>
          <tbody><tr>
            <th>フールネーム</th>
            <td><div class="required_block">:<input type="text" name="info[name]" id="name" class="name required" value=""></div></td>
          </tr>
          <tr>
            <th>電話番号</th>
            <td><div class="required_block">:<input type="text" name="info[tel]" id="tel" class="tel required" value=""></div></td>
            
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td><div class="required_block">:<input type="text" name="info[email]" id="email" class="email required" value=""></div></td>
          </tr>
          <tr>
            <th>確認用の<br>メールアドレス</th>
            <td><div class="required_block">:<input type="text" name="info[re_email]" id="re_email" class="re_email required" value=""></div></td>
          </tr>
          <tr>
            <th class="message">メッセージ</th>
            <td><div class="required_block"><textarea name="info[message]" id="message" class="message required"></textarea></div></td>
          </tr>
          <tr>
            <th></th>
            <td class="button"><input type="submit" value="送信" id="submit"></td>
          </tr>
        </tbody></table>
      </form>
    <!-- /.form --></div>
  <!-- / .inner --></div>
<!-- / #contact_us --></div>



</body>
</html>
